<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" class="image"/>

    <h1 class="titlu">Order Summary</h1>

    <p class="descriere">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="plan">
      <div class="plan2">
        <img src="images/icon-music.svg" class="icon"/>
        <div>
          <p class="plan3">Annual Plan</p>
          <p class="pret">$59.99/year</p>
        </div>
      </div>
      <p class="change-btn">Change</p>
    </div>
    <p>Proceed to Payment</p>
    
    <p>Cancel Order</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Cristea</a>.
  </div>
</body>
</html>
